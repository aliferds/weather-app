<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  
  <title>Weather app</title>
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <link rel="stylesheet" href="./assets/styles/unitsMenu.css" />
</head>
<body>
<header>
  <!-- logo -->
  <div id="logo">
    <img src="./assets/images/logo.svg" alt="weather now logo">
  </div>  
  <!-- unidades -->
  <details name="units" id="units">
    <summary>Units</summary>
    <form class="dropdown-card">
      <label for="units-toggle" id="toggle-system">
        <input type="checkbox" name="units-toggle" id="units-toggle">
        Switch to <span id="unit-system">Imperial<span></span>
      </label>

      <fieldset>
        <legend>Temperature</legend>
        <label for="celsius">
          Celsius (째C)
          <input type="radio" name="temperature" id="celsius" checked>
        </label>
        <label for="fahrenheit">
          Fahrenheit (째F)
          <input type="radio" name="temperature" id="fahrenheit">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Wind Speed
        </legend>
        <label for="kmh">
          km/h
          <input type="radio" name="wind-speed" id="kmh" checked>
        </label>
        <label for="mph">
          mph
          <input type="radio" name="wind-speed" id="mph">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Precipitation
        </legend>
        <label for="mm">
          Millimeters (mm)
          <input type="radio" name="precipitation" id="mm" checked>
        </label>
        <label for="in">
          Inches (in)
          <input type="radio" name="precipitation" id="in">
        </label>
      </fieldset>
    </form>
  </details>
</header>
<main class="loaded">
  <h1>
    How's the sky looking today?
  </h1>
  <form id="searcher">
    <input type="search" name="search" id="search" placeholder="Search for a place...">
    <button type="submit" id="search-button">
      Search
    </button>
  </form>
  <aside class="left-content">
    <div class="card-today">
      <div>
        <div>
          <p id="location">Berlin, Germany</p>
          <p id="date">Tuesday, Aug 5, 2025</p>
        </div>
        <div id="weather-icon-today"></div>
        <div id="temperature-now">20째</div>
      </div>
    </div>
    <div class="weather-cards-group">
      <div class="card weather-values">
        Feels like
        <p id="feels-like-value">18째</p>
      </div>
      
      <div class="card weather-values">
        Humidity
        <p id="humidity-value">46%</p>
      </div>
      
      <div class="card weather-values">
        Wind
        <p id="wind-value">14 km/h</p>
      </div>
      
      <div class="card weather-values">
        Precipitation
        <p id="precipitation-value">0 mm</p>
      </div>
    </div>
    
    <div class="daily-cards-group">
      Daily forecast
      <div id="daily-cards">
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
        <div class="daily-card">
          <div class="week-day-ref"></div>
          <div class="weather-ref"></div>
          <div class="temp-ref">
            <span class="max-temp"></span>
            <span class="min-temp"></span>
          </div>
        </div>
      </div>
    </div>
  </aside>
  <aside>
    <div class="hourly-cards-group">
      Hourly forecast
      <!-- Insert hourly forecast for the selected day here -->
    </div>
  </aside>
</main>

  <script src="./scripts/index.js"></script>
</body>
</html>
